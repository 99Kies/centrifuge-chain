name: docker
on:
  push:
    branches: [master, parachain]
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Free Space
        run: |
          echo "Listing 100 largest packages"
          dpkg-query -Wf '${Installed-Size}\t${Package}\n' | sort -n | tail -n 100
          df -h
          echo "Removing large packages"
          sudo apt-get remove -y '^ghc-8.*'
          sudo apt-get remove -y '^dotnet-.*'
          sudo apt-get remove -y '^llvm-.*'
          sudo apt-get remove -y 'php.*'
          sudo apt-get remove -y 'mysql.*'
          sudo apt-get remove -y azure-cli google-cloud-sdk hhvm google-chrome-stable firefox powershell
          sudo apt-get autoremove -y
          sudo apt-get clean
          df -h
          echo "Removing large directories"
          rm -rf /usr/share/dotnet/
          df -h
      - name: Build docker
        run: docker build -t centrifugeio/centrifuge-chain:latest .
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - run: echo "BRANCH=$(echo $GITHUB_REF | cut -d'/' -f 3)" >> $GITHUB_ENV
      - name: Tag image
        if: env.BRANCH == 'master'
        run: docker tag centrifugeio/centrifuge-chain:latest "centrifugeio/centrifuge-chain:$(date -u +%Y%m%d%H%M%S)-$(git rev-parse --short HEAD)"
      - name: Tag image
        if: env.BRANCH == 'parachain'
        run: docker tag centrifugeio/centrifuge-chain:latest "centrifugeio/centrifuge-chain:parachain-$(date -u +%Y%m%d%H%M%S)-$(git rev-parse --short HEAD)"
      - name: List images
        run: docker images
      - name: Push image to Docker Hub
        run: |
          docker rmi centrifugeio/centrifuge-chain:latest
          docker push --all-tags --quiet centrifugeio/centrifuge-chain
