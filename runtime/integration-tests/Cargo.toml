[package]
name = "integration-tests"
version = "0.1.0"
edition = "2021"
authors = ["Centrifuge <admin@centrifuge.io>"]
license = "LGPL-3.0"
homepage = "https://centrifuge.io/"
repository = "https://github.com/centrifuge/centrifuge-chain"

[dependencies]
serde = { version = "1.0.102" }
codec = { package = 'parity-scale-codec', version = '2.0.0', features = ['derive'] , default-features = false }
scale-info = { version = "1.0", default-features = false, features = ["derive"] }

sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.12" }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.12" }
sp-io = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "polkadot-v0.9.12" }
sp-arithmetic = { git = "https://github.com/paritytech/substrate",  branch = "polkadot-v0.9.12" }
sp-std = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.12" }
sp-inherents = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.12" }
sp-block-builder = { git = "https://github.com/paritytech/substrate",  branch = "polkadot-v0.9.12" }


frame-system = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.12" }
frame-support = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.12" }
pallet-timestamp = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.12" }
pallet-balances = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.12" }
pallet-uniques = { git = "https://github.com/paritytech/substrate",  branch = "polkadot-v0.9.12" }

cumulus-pallet-parachain-system = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.12" }
cumulus-primitives-core = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.12" }

orml-tokens = { git = "https://github.com/open-web3-stack/open-runtime-module-library", branch = "polkadot-v0.9.12" }
orml-traits = { git = "https://github.com/open-web3-stack/open-runtime-module-library", branch = "polkadot-v0.9.12" }

pallet-pools = { path = "../../pallets/pools" }
pallet-loans = { path = "../../pallets/loans" }
pallet-restricted-tokens = { path = "../../pallets/restricted-tokens" }
pallet-nft = { path = "../../pallets/nft"}
pallet-permissions = { path = "../../pallets/permissions" }
common-traits = { path = "../../libs/common-traits"}
common-types = { path = "../../libs/common-types"}
runtime-common = { path = "../common"}

# runtimes
development-runtime = { path = "../development", optional = true}

[features]
default = ["with-dev-runtime"]
with-dev-runtime = ["development-runtime"]